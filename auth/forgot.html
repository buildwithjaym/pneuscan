<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/assets/img/Pnue.png" />
  <title>Forgot password | PneuScan AI</title>
  <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>
  <main class="auth-wrap">
    <a class="brand auth-brand" href="/index.html">
      <img class="brand-mark" src="/assets/img/Pnue.png" alt="PneuScan AI icon" />
      <span class="brand-text">PneuScan <span class="brand-ai">AI</span></span>
    </a>

    <section class="auth-card">
      <h1>Reset your password</h1>
      <p class="muted">Enter your email and we will send a reset link.</p>

      <form id="forgotForm" class="auth-form">
        <label class="auth-label">
          Email
          <input id="email" type="email" autocomplete="email" required />
        </label>

        <button class="btn btn-primary" type="submit">Send reset link</button>

        <p class="auth-links">
          <a href="/auth/login.html">Back to login</a>
        </p>

        <p id="msg" class="auth-msg" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script type="module" src="/assets/js/auth/forgot.js"></script>
</body>
</html>
